<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game of Life</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="slider-container">
            <label for="cell-size">Cell Size</label>
            <input type="range" min="10" max="50" value="10" step="10" class="slider" id="cell-size">
            <div class="slider-labels">
                <span class="slider-label">10</span>
                <span class="slider-label">20</span>
                <span class="slider-label">30</span>
                <span class="slider-label">40</span>
                <span class="slider-label">50</span>
            </div>
        </div>
        <canvas id="canvas1"></canvas>
        <img id="robot" src="images/robot.png" />

        <script src="index.js"></script>
    </body>
</html>
